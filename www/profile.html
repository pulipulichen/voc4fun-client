<ons-page id="profile_html" ng-device-backbutton="exit_app()" ng-init="profile = ctl_profile.status">
    <form ng-submit="ctl_profile.submit()" style="text-align: center;">
        <ons-toolbar>

            <div class="center">{{ 'TITLE' | translate }}</div>

        </ons-toolbar>

        <ons-row>
            <ons-col align="center">
                <img src="img/Voc4Fun-icon256.png" /> 
            </ons-col>
        </ons-row>

        <ons-row>
            <ons-col align="center">
                請輸入您的姓名  <!-- @TODO 語系 -->
            </ons-col>
        </ons-row>

        <ons-row>
            <ons-col align="center">
            <input type="text" ng-model="profile.name"
                   class="text-input text-input--underbar"
                   style="text-align:center;font-size: x-large;margin-top: 1rem;width: calc(100% - 20px);height: 60px;"
                   placeholder="請輸入您的名字"> <!-- @TODO 語系 -->
            </ons-col>
        </ons-row>

        <ons-tabbar>
            <ons-tab label="{{ 'ONS_OK' | translate }}" ></ons-tab>
        </ons-tabbar>
    </form>
</ons-page>
