<ons-page id="about_html" ng-device-backbutton="app.menu.open()">


    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.open()" class="menu-open">
                <span class="toolbar-button--quiet navigation-bar__line-height" >
                    <i class="ion-navicon"></i>
                </span>
            </ons-toolbar-button>
        </div>
        <div class="center">
            {{ 'ABOUT' | translate}}
        </div>

    </ons-toolbar>

    <!-- --------------------------------------------------------- -->

    <div class="profile-card">

        <img src="img/pudding-icon.svg" class="profile-image" alt="{{ 'AUTHOR_PHOTO' | translate}}" />

            {{ 'AUTHOR_NAME' | translate}}
        </div>
        <div class="profile-id">
            {{ 'AUTHOR_ID' | translate}}
        </div>
        <div class="profile-desc">
            {{ 'AUTHOR_DESC' | translate}}
        </div>

    </div>
